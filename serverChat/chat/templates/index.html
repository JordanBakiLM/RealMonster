<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>chat</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/design1.css' %}">

    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script> 
</head>

<body>
    <div class="container">
        <!-- Page header start -->
        <div class="page-title">
            <div class="row gutters">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <h5 class="title">Chat </h5>
                </div>
            </div>
        </div>
        <!-- Page header end -->
    
        <!-- Content wrapper start -->
    
        <div class="container content_connect">
            <form id = "connect" class = "form-horizontal">
                <div class="form-group col-sm-2" style="display: inline-block;">
                    <input type="text" name="speudo" class="form-control" rows="3" placeholder="Speudo">
                </div>
                <div class="form-group col-sm-2" style="display: inline-block;">
                    <button type="submit" id="btnConnect" class="btn"><i class="fa fa-server"></i></button>
                </div> 
            </form>
        </div>
    
    
        <div  class="content-wrapper">
    
            
    
            <!-- Row start -->
            <div class="row gutters">
    
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    
                    <div class="card m-0">
    
                        <!-- Row start -->
                        <div class="row no-gutters">
                            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-2 col-2">
                                <!-- liste des clients en ligne -->
                                <div class="users-container"> 
                                    <ul id="utilisateur" class="users">
                                     
        
                                    </ul>
                                </div>
                                
                            </div>
                            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-9 col-9">
                                <div class="selected-user">
                                    <span>A: <span id = "membre" class="name"></span></span>
                                </div>
                                <div class="chat-container">

                                    <ul id = "box-messages" class="chat-box chatContainerScroll" style="height: 70%;">
                                        
                                    </ul>
                                    
                                </div>
                                <div class="form-group mt-3 mb-0">
                                    <input id="message" type="text" class="form-control" rows="3" placeholder="Message"></input>
                                    <button onclick="$('#monIF').click();" class="btn"><i class="fa fa-file"></i></button>
                                    <button id="btnsend" class="btn disabled"><i class="fa fa-send"></i></button>
                                    <input type="file" id="monIF" style="visibility: hidden;"></input> <!-- je peux aussi mettre display:none -->
                                </div>
                            </div>
                        </div>
                        <!-- Row end -->
                    </div>
                </div>
            </div>
            <!-- Row end -->
        </div>
        <!-- Content wrapper end -->
    </div>
    <script src="{% static 'js/socket.js' %}"></script>
</body>
